<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS only ------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1>Coffee!</h1>
<!--HTML for known coffee search functions-->
    <form name="searchForm">
        <label for="roast-selection"></label>
        <select id="roast-selection" >
            <option id="submit-light">light</option>
            <option id="submit-medium">medium</option>
            <option id="submit-dark">dark</option>
        </select>
        <input id="search-Coffee" type="text"
               name="search" placeholder="Search Coffee...">
    </form>

<!--    HTML for creating a new coffee-->
    <form name="newRoastType">
        <label for="new-roast-selection"></label>
        <select id="new-roast-selection" >
            <option id="new-submit-light">light</option>
            <option id="new-submit-medium">medium</option>
            <option id="new-submit-dark">dark</option>
        </select>
        <input id="new-coffee-name" type="text"
               name="search" placeholder="New Coffee Name...">
    </form>

    <div id="coffees"> </div>


    <!-- Bootstrap JavaScript Bundle with Popper ----------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
